<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Mail List</title>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Lista Automatica</h2>
                        <!-- Lista Automatica Bonus-->
                        <!-- Controllo se la lista è uguale a 10 -->
                        <ul class="list-group" v-if="listEmail.length == 10">
                            <!-- Se la lista è uguale a 10 mostro a schermo -->
                            <li class="list-group-item text-center" v-for="email in listEmail">Email: {{ email }}</li>
                        </ul>
                    </div>
                    <div class="col-12">
                        <h2>Lista Da Generare Cliccando</h2>
                        <!-- Lista da generare Bonus-->
                        <!-- Controllo se la lista è uguale a 10 -->
                        <ul class="list-group" v-if="listEmail.length == 10">
                            <!-- Se la lista è uguale a 10 mostro a schermo -->
                            <li class="list-group-item text-center" v-for="email in listEmailclick">Email: {{ email }}</li>
                        </ul>

                        <button class="btn btn-primary" @click="generateEmail">Genera lista</button>
                    </div>
                </div>
            </div>
                
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
